{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock%}

{% block body %}
    <h1>New Page</h1>

    {% if existing %}
        <p style="color: red;">Title Already Exist</p>
    {% endif %}

    <form action="{% url 'newPage' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock%}
