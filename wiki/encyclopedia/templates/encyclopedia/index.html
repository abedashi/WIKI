{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if search %}
        <h2>search for {{ input }}</h2>
    {% else %}
        <h1>All pages</h1>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <a href="wiki/{{ entry }}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
